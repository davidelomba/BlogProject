{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated%}
        <div style="text-align: center;">
                <h3 align="center">Are you sure?</h3>
                <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-primary">
                </form>
        </div>
    {% else %}
        <div style="text-align: center;">
            <h2>You are not logged!</h2>
        </div>
    {% endif %}


{% endblock content %}
