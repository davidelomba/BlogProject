{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center;">

        {% if submitted %}
            <h2>Your post was submitted successfully!</h2>
        {% else %}
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update" class="btn btn-primary">
            </form>
        {% endif %}

    </div>


{% endblock content %}
